en:
  time:
    formats:
      time: "%l:%M %p"
      full_date: "%A, %d. %B %Y"
      short_date: "%a %d"
      long: "%B %d, %Y %H:%M"
      long_dayname: "%A, %B %e, %Y, %l:%M %p"
      short_dayname: "%B %e @ %l:%M %p"
      month: "%B"
      day: "%d"
    am: "AM"
    pm: "PM"
  date:
    formats:
        full_date: "%A, %d. %B %Y"
        long: "%B %d, %Y"
        long_dayname: "%e. %B %Y"
        day_name: "%A"
        month_name: "%B"